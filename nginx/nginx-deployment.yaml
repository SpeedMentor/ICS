apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-optimized
  namespace: default
spec:
  replicas: 6
  selector:
    matchLabels: { app: nginx-optimized }
  template:
    metadata:
      labels: { app: nginx-optimized }
    spec:
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-tuning
          items:
          - key: nginx.conf
            path: nginx.conf
      - name: webroot
        configMap:
          name: nginx-html
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports: [{ containerPort: 8080 }]
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: webroot
          mountPath: /usr/share/nginx/html
        readinessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 10
        resources:
          requests: { cpu: "500m", memory: "256Mi" }
          limits:   { cpu: "1",    memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: default
spec:
  selector: { app: nginx-optimized }
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
